<h1 id="title"> Newsletter Weekly Survey </h1>
<p id="description"> <i> Thank you for taking the time to help us improve the platform </i></p>

<form id="survey-form" action="https://sarahsookoo.github.io./Survey/formAns.html"> 
  <label for="name" id="name-label">Name:</label>
<input type="text"  id="name" placeholder="Enter your name." required></input><br>
  <label for="email" id="email-label">Email:</label>
<input type="email"  id="email" placeholder="Enter your email." required></input><br>
  <label for="number" id="number-label">Age:</label>
<input min=0 max=20 type="number"  id="number" placeholder="Enter your age." required></input><br> 

<p> What is your favorite feature of freeCodeCamp? </p>

<select id="dropdown" placeholder="Select an option"> 
  <option value="Challenges"> Challenges</option>
  <option value="Projects"> Projects</option>
  <option value="Community"> Community</option>
  <option value="open source"> open source</option>
</select>
<br>

<p> What is your favorite feature of freeCodeCamp? </p>
<label>
  <input name="radio" type="radio" value="Definetely">Defentiely</input>
</label>

<label>
  <input name="radio" type="radio" value="maybe">maybe</input>
</label>

<label>
  <input name="radio" type="radio" value="not sure">not sure</input>
</label>

<br>

<p> What would you like to see improved? (Check all that apply) </p>

<label>
  <input name="check" type="checkbox" value= "Front-end Projects">Front-end Projects </input>
</label>
<br>
<label>
  <input name="check" type="checkbox" value= "Back-end Projects">Back-end Projects </input>
</label>
<br>

<p> Any comments or suggestions? </p>

<textarea placeholder="Enter your comments here"></textarea>

<button id="submit" type="submit" value="submit"> Submit</button>

</form>

    </body>
